/**
 * Gradle build script for the JAXB Utilities project.  Creates the standalone
 * download file as per the old Ant build script, and all artifacts necessary
 * to deploy to a Maven repository.
 * 
 * @author Emanuel Rabina
 */

apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'https://raw.github.com/ultraq/gradle-support/1.1/gradle-support.gradle'
apply from: 'https://raw.github.com/ultraq/gradle-support/1.1/maven-support.gradle'
apply from: 'https://raw.github.com/ultraq/gradle-support/1.1/bundle.gradle'

//project.name      = 'JAXB Utilities'
project.description = 'Utility classes to make XML manipulation with JAXB a tad easier.'
project.archivesBaseName = 'jaxb-utilities'
project.sourceCompatibility = '1.7'

project.group    = 'nz.net.ultraq.jaxb'
project.artifact = 'jaxb-utilities'
project.version  = '1.3-SNAPSHOT'
project.year     = '2007'
project.contributors = [
	[
		name:  'David Karlsen',
		email: 'david@davidkarlsen.com',
		roles: ['developer'],
		contribution: 'Added the XMLLocalDateAdapter, introduced me to Travis CI, fixed the XMLDateTimeAdapter'
	]
]

dependencies {
	compile(
		'com.sun.xml.bind:jaxb-impl:2.2.7',
		'org.codehaus.groovy:groovy:2.2.2'
	)
	compile('joda-time:joda-time:2.3', optional)
	testCompile(
		'junit:junit:4.11'
	)
}
